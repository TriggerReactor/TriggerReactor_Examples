guidebook:
  '1':
    ==: org.bukkit.inventory.ItemStack
    type: WRITTEN_BOOK
    amount: 2
    meta:
      ==: ItemMeta
      meta-type: BOOK_SIGNED
      title: 밀크릭서버 가이드북 1권
      author: Changsigi
      pages:
      - |-
        밀크릭 서버에 첫발을 내딘 신규 유저 여러분,§0
        §0모두 환영합니다!§0
        §0
        §0저희 밀크릭 서버는 야생+스블,RPG,길드,경제,미니게임§0 등이 복합적으로 적용된 서버로,이 가이드북은 유저 여러분들이 필수적으로 알아야 할 서버의 설명과§0
        §0명령어 등에 대해 다루고 있습니다.
      - |2

        §0하지만 중요한 정보와 업데이트,이벤트 등은 네이버 카페§0
        §0cafe.naver.com/nnmine§0 에 게시되므로, 주기적으로 카페 §0
        §0활동을 하시길 권장드립니다!§0
        §0
        §0
      - |2-

        §0처음 서버에 접속하셨으면 섬으로 이동하게 됩니다.§0
        §0서버에는 본인의 섬도 있지만, /spawn 으로 올 수 있는 스폰 장소가 있으며§0
        §0, 이 곳에서는 길드,강화,상점 등이 로비 내에 위치하고 있습니다.
      - |2-

        §0/m 을 통해서 서버 내의 거의 모든 명령어를 총괄하는 GUI를 열 수 있습니다.§0
        §0이 GUI에서는 로비로 가기, 개인 정보, 튜토리얼, 섬, 상점, 야생, 코스매틱(치장)§0
        §0던전, 남의 섬으로 놀러가기 등 여러가지 기능이 있습니다.
      - |2

        §0저희 서버의 가장 큰 특징인 점이라면 야생에서 자원을 채집하여 스카이 블록에서 적용시킬 수 §0있다는 점입니다.§0
        §0
        §0 그 대신, 야생에서의 집이나 창고 등은 보호가 불가능하니 이 점 유의하시길 바랍니다.§0
        §0
      - |-
        /m을 이용하거나, /rtp를 이용하여 야생으로 이동하실 수 있습니다. 획득가능한 자원을 채집하고 발전시켜 봅시다!§0
        §0
        §0신규 유저분이시라면, 처음 24시간은 모든 곳에서 인벤 세이브가 됩니다.§0
        §0
        §0이후는 스카이블럭만 세이브가 되니 유의하시길 바랍니다. 또한 죽어도 허기가 다시 차오르지 않으니 식량을 구하는게 급선무입니다.
      - |2

        §0
        §0야생이나 스카이 블럭에서 자원을 얻어, /m으로 상점을 이용해 돈이나 재화를 거래하거나, 치장 아이템을 구매하거나,펫을 구매하거나, 섬을 확장할 수 있습니다. 멋진 집을 만들고 좋은 아이템과 예쁜 이펙트을 모아 보세요!§0
      - |2

        §0
        §0또한 저희 서버는 MCMMO 플러그인과 던전 컨텐츠를 이용해 좋은 RPG 아이템이나 보물상자를 획득하는 것이 가능합니다. 스킬 레벨을 올리고 좋은 무기를 만들어 친구들과 함께 던전을 공략하고 쟁취하세요!§0
      - |2-

        §0이 모든것이, 지금 눈 앞에 펼쳐져 있습니다. 조용하고 혼자만의 작품을 만들어도 좋습니다.길드를 만들어 친구들을 사귀고 손을 잡고 던전을 탐험할 수도 있고,장사를 하여 서버 최고의 부자가 될 수도 있습니다. 열심히 마인크래프트를 즐기는 당신을 환영합니다!§0
        §0-운영진 일동-
      - |2-

        §0
        §0추가사항: 이 아이템은 상점에서 매우 낮은 가격으로 구하실 수 있습니다.
      generation: 0
  '2':
    ==: org.bukkit.inventory.ItemStack
    type: WRITTEN_BOOK
    amount: 2
    meta:
      ==: ItemMeta
      meta-type: BOOK_SIGNED
      title: 밀크릭서버 가이드북 2권
      author: Changsigi
      pages:
      - |
        <금지사항>§0
        §0
        §01. 수직굴§0
        §0 23칸 이상의 수직굴(가벼운 착지 및 RPG 스텟이 없는 상태에서 추락시 즉사하는 높이)을 팔 경우 3일 밴 처분을 받습니다. 단 수직굴 아래에 물 등 낙사 방지 장치가 있다면 처벌 대상에서 제외됩니다.§0
      - |
        2. 욕설 및 대화 분쟁§0
        §0 타인을 공격할 목적 또는 불만 사항 등으로 인해 욕설을 사용시 10분 이상의 뮤트 처벌을 받을 수 있으며 수위가 높을 경우(패드립 등) 3일 이상의 밴 처분을 받습니다. 또한 분쟁을 유도하기 위해 논란이 될 수 있는 소재(타섭 발언등)를 사용할 경우 영구뮤트 처분을 받을 수 있습니다.§0
      - |2-

        §03. 버그 악용, 핵 클라이언트 이용등 부정 행위§0
        §0 유리한 버그를 발견했는데 제보하지 않고 악용하거나 다른 사람에게 공유할경우 영구 밴 처분을 받을 수 있으며, 핵 클라이언트의 경우엔 핵 종류에 상관없이 아이피 밴 처벌을 받습니다.
      - |-
        4. 자동 농장§0
        §0
        §0 자동 농장(금 농장, 철 농장, 엔더 농장, 몹타워 등의 몹 자동 스폰 및 몰이)(단 공격을 못하게 막지 않고 매우 좁은 공간에 몰아넣지 않으면 상관없습니다.§0
        §0
        §0(스포너 자체에서 나오는것은 상관없으나 물 등을 이용해 '고의적으로' 1x1 수준의 좁은 장소에 몰아넣거나 추락으로
      - " 체력을 감소시키는것은 금지)), 무한회로(전원을 넣기만 하면 추가 조작 없이 아이템을 '찍어 내는' 것 금지)를 이용시 처벌을 받\
        을 수 있습니다.§0\n§0\n§0(자동농장을 지은 사람은 이유 불문 영밴 및 롤백, 사용자는 사용 기간에 따라 기간벤§0\n§0(7/30일\
        )또는 영구밴 및 사용 기간에 따라 섬 롤백,초기화) "
      - |2

        §0추가로, 자동농장을 사용한 사람에게 받거나 거래한 물건은 자동농장이 발견되었을 시 압류되며 받은걸 숨기거나 압류에 저항할 시 사용자와 같은 처벌을 받습니다.§0
      - |
        <처벌 또는 복구받지 못하는 사항>§0
        §0
        §01. 섬 초대를 받은 사람이 저지른 테러/약탈§0
        §0
        §0 부주의한 섬 초대로 인해 발생한 테러/약탈은 복구받지 않습니다. 단 테러/약탈을 저지른 사람은 처벌을 받으며 테러/약탈 정도에 따라 3일/7일/영밴 처벌을 합니다.§0
      - |2

        §02. 야생에 지은 건축물/상자 테러/약탈§0
        §0
        §0
        §0 야생은 스블처럼 누군가의 전용 공간이 아닙니다. 야생에 있는 아이템/상자는 모두가 이용할 수 있고 그에 따라 처벌도 받지 않습니다.§0
      - |2

        §03. 야생에서 다른 유저의 용암테러등으로 사망한 경우§0
        §0
        §0
        §0 야생에서 죽을 경우 아이템은 복구받을 수 없습니다. 단 고의로 테러를 한 사람은 이유를 불문하고(장난 포함) 영밴 처벌을 받습니다.§0
      - |2-

        §0<섬에 관한 명령어>§0
        §0
        §0/is help 자세한 명령어.§0
        §0/is 섬으로 이동§0
        §0/is sethome 현재 위치를 순간이동 지점으로 설정§0
        §0/is level 섬 레벨 보기§0
        §0/is top   섬 랭킹 보기§0
        §0/is invite <player> 플레이어를 자신의 섬으로 초대합니다.§0
        §0/is kick <player> 플레이어를 자신의 섬에서 내쫓습니다.
      - |-
        /is leave  섬을 떠납니다.§0
        §0/is accept/reject 초대를 받거나 거절합니다.§0
        §0/is makeleader <player> 섬을 플레이어에게 넘겨줍니다.§0
        §0/is biomes  바이옴을 변경합니다.§0
        §0/is settings 섬 보호 설정을 켭니다.
      - |2

        §0<mcmmo에 관한 명령어>§0
        §0
        §0/mcmmo help 자세한 명령어.§0
        §0/mctop  전체 mcmmo 랭킹을 확인합니다.§0
        §0/mcrank 자신의 mcmmo 레벨 순위를 봅니다§0
        §0/mcstats 자신의 mcmmo 레벨을 봅니다.§0
      - |2-

        §0/기술   자신의 mcmmo 상태를 봅니다. (ex: /부술)§0
